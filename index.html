<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Your CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>Dashboard</h2>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="#"><i class="fas fa-chart-pie icon"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-chart-line icon"></i> Analytics</a></li>
                <li><a href="#"><i class="fas fa-file-alt icon"></i> Reports</a></li>
                <li><a href="#"><i class="fas fa-cog icon"></i> Settings</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-info">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="user">
                        <img src="https://ui-avatars.com/api/?name=John+Doe&background=4361ee&color=fff" alt="User" class="avatar">
                        <span>John Desi</span>
                    </div>
                </div>
            </header>
            
            <div class="dashboard-content">
                <div class="stats-grid">
                    <!-- Stats cards will be populated by JavaScript -->
                </div>
                
                <div class="charts-container">
                    <div class="chart">
                        <h3>Monthly Revenue</h3>
                        <canvas id="revenueChart"></canvas>
                    </div>
                    <div class="chart">
                        <h3>User Growth</h3>
                        <canvas id="userChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
